<script type="text/template" id="login">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-loginForm">
    <% if(login.id) {%>
    <input type="hidden" name="id" value="<%= login.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="userName">User</label>
    	<input type="text" class="form-control" id="userName" name="userName" placeholder="Enter value" value="<%= login.get('userName') %>"/>	
		</div>
		<div class="form-group" >
		<label for="password">Password</label>
    	<input type="password" class="form-control" id="password" name="password" placeholder="Enter value" value="<%= login.get('password') %>"/>	
		</div>
    </form>
    </div>
</script>
